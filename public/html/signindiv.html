<link rel=stylesheet type="text/css" href="../css/signindiv.css">
<div class="signleft">
  <div class="map"></div>
  <div id="loginwelcomeword">Welcome back to <strong>Autour</strong>!</div>
  <div id="signupwelcomeword"><strong>Autour</strong> is even better with an account.</div>
</div>
<div class="signright">

  <div class="login" onclick="change2login()">Login</div>
  <div class="signup" onclick="change2signup()">Signup</div>

  <div class="changediv">
    <div class="loginform">
      <div>
        <img src="../icon/mail.png" alt="">
        <input type="email" id="inemail" value="" placeholder="Your Email" required="required" onkeydown="validation()">
      </div>
      <span class="emailvalid" style="top:17%"></span>
      <div>
        <img src="../icon/lock.png" alt="">
        <input type="password" id="inpassword" value="" placeholder="Your password" required="required">
      </div>
      <span class="loginerror" style="top:36%"></span>
      <input type="hidden" id="inprovider" value="native">
      <div class="nativelogin" onclick="loginAjax()">Login !</div>
      <div class="fblogin" onclick="fblogin()"><img src="../icon/facebook.png" alt="FB">Connect with Facebook</div>
      <div class="googlelogin" onclick="onSignIn()"><img src="../icon/google.png" alt="Google" style="margin-left:4%;">Connect with Google</div>
    </div>
    <div class="signupform">
      <div class="">
        <img src="../icon/user.png" alt="">
        <input type="text" id="upname" value="" placeholder="Your name" required="required">
      </div>
      <div class="">
        <img src="../icon/mail.png" alt="">
        <input type="email" id="upemail" value="" placeholder="Your Email" required="required">
      </div>
      <div class="">
        <img src="../icon/lock.png" alt="">
        <input type="password" id="uppassword" value="" placeholder="Your password" required="required">
      </div>
      <div class="signuperror" style="top:69%"></div>
      <div class="signupbtn" onclick="signupAjax()">Create an account !</div>
    </div>
  </div>

</div>
<script src="./js/signindiv.js"></script>
<script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>
