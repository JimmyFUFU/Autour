<!DOCTYPE html>
<html>
<head>

  <link rel=stylesheet type="text/css" href="css/index.css">

<header class="header"></header>

        <img src="icon/logo.png" alt="logo">
        <article class="introductiontext">
          <strong>Autour</strong> IntroductionText

      </div>
      <div class="letsGo"></div>
    </div>
