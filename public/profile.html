<!DOCTYPE html>
<html>
<head>
  <title>Autour</title>
  <link rel=stylesheet type="text/css" href="css/profile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="icon" href="/icon/logoA.ico" type="image/x-icon"/>
</head>
<header class="header"></header>
<body>
  <div class="profile">
    <div id="memberdiv">
      <div class="tourlist">
         <!-- <div class="onetour">
          <img src="icon/taiwan.png" alt="" class="tourimg">
          <div class="tourtitle"></div>
          <img src="icon/edit.png" alt="" class="revisetitle">
          <img src="icon/trash.png" alt="" class="deletetour">
        </div> -->
      </div>
      <div class="memberdetail">
        <img class="memberprofile" src="icon/Deprofile.png" alt="Avatar" onclick="file.click()" title="想換頭貼嗎 ?">
        <input type="file" id="file" name="Avatar" accept=".png, .jpg, .jpeg" style="display:none" onchange="upload(this)">
        <div class="memberid"></div>
        <div class="membername"></div>
        <div class="memberemail"></div>
        <div class="logout" onclick="logout()">登出.</div>
      </div>
    </div>
    <div id="signindiv" class="animated bounceInDown"></div>
    <div id="confirmdelete" class="animated zoomIn">
      <p>確定要刪除 <strong></strong> 嗎 ?</p>
      <div class="confirmdeletebtndiv">
        <div class="no" onclick="closeconfirmdelete()">NO</div>
        <div class="yes">YES</div>
      </div>
    </div>
  </div>
  <div class="alert" id="successAlert">
    <div class="alertText"></div>
    <img class="alertimg" src="../icon/valid.png"></img>
  </div>
  <div class="alert" id="errorAlert">
    <div class="alertText"></div>
    <img class="alertimg" src="../icon/invalid.png"></img>
  </div>
  <footer class="footer"></footer>
</body>
</html>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="./js/profile.js"></script>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v5.0&appId=529585240973854&autoLogAppEvents=1"></script>
